<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Diplom</title>
    <link rel="stylesheet" type="text/css" href="../static/src/style.css" th:href="@{/src/style.css}">
    <link rel="shortcut icon" type="image/png" href="../static/favicon.png" th:href="@{/favicon.png}">
    <link rel="icon" type="image/png" href="../static/favicon.png" th:href="@{/favicon.png}">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="../static/src/ask_compile.js" th:src="@{/src/ask_compile.js}"></script>
</head>

<body ng-app="app" ng-controller="ctrl">
<header>
    <h1>Latex editor</h1>
    <button class="compile-butt" ng-click="sendForCompilation()">Compile</button>
    <button class="save-butt" ng-click="saveDoc()">Save</button>
</header>
<div class="main-panel" id="file-list-wrap">
    <div>
        <input id="upload-file" type="file" onchange="angular.element(this).scope().uploadFile(this.files[0])"
               hidden="true">
        <label for="upload-file" id="upload-butt">Upload file</label>
        <ul id="file-list" ng-repeat="file in files">
            <li onclick="angular.element(this).scope().showFile(this)" id="li-{{file.name}}"><a href>{{file.name}}</a>
            </li>
        </ul>
    </div>
</div><!--между этими тегами не должно быть ничего--><div class="main-panel" id="source-wrap" contenteditable>

</div><!--между этими тегами не должно быть ничего--><div class="main-panel" id="result-wrap">
</div>

</body>

</html>
