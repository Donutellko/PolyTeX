<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form id="login-form" class="mobile" method="post" action="/registration">
    <input type="text" autocomplete="email" name="email" placeholder="Почта" required>
    <br>
    <input type="password" autocomplete="password" name="password" placeholder="Пароль" required>
    <br>
    <input type="submit" value="Register">
</form>
</body>
</html>
